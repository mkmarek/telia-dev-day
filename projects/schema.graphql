type Product {
    id: ID!
    name: String!
    price: Float!
    comments: [Comment!]!
}

type User {
    imageUrl: String!
    name: String!
}

type Comment {
    id: ID!
    user: User!
    content: String!
}

type ProductVariant {
    id: ID!
    color: String
}

type Query {
    products(group: String): [Product!]!
    product(id: ID!): Product
    users: [User!]!
    user(id: ID!): User
}

type Mutation {
    addToBasket(productId: ID!, quantity: Int32, basketId: ID): Basket!
}